{% extends 'layout.html' %}
{% block content %}
  <h1>デートスポット一覧</h1>
  <table class='table table-striped table hover'>
    <tr>
      <th>カテゴリ</th><th>スポット</th><th>住所</th>
    </tr> 
    {% for place in object_list %}
      <tr>
        <td>{{ place.category.name }}</td>
        <td><a href='{% url "datingmap:detail" place.pk %}'>{{ place.name }}</a></td>
        <td>{{ place.address }}</td>
      </tr>
    {% endfor %}
  </table>
  
  {% if user.is_authenticated %}
    <div>
      <a href='{% url "datingmap:create" %}'>新しいデートスポット</a>
    </div>
  {% endif %}
  
{% endblock %}
