{% extends 'layout.html' %}
{% block content %}
  <h1>{{ place.name }}</h1>
  <div>
    <p>{{ place.category.name }}</p>
    <p>{{ place.address }}</p>
  </div>
  <iframe id='map'
    src='https://www.google.com/maps/embed/v1/place?key=AIzaSyA8aAteE66ZOMn7qUCVWMaPfDGUNeQGrqE&q={{ place.address }}'
    width='100%'
    height='320'
    frameborder='0'>
  </iframe>
  <div>
    <a href='{% url "datingmap:index" %}'>一覧</a> 
    {% if request.user.id == object.author_id %}
      |  <a href='{% url "datingmap:update" place.pk %}'>編集</a> 
      |  <a href='{% url "datingmap:delete" place.pk %}'>削除</a>
    {% endif %}
  </div>
    
{% endblock %}
